<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário Simples</title>
</head>
<body>
    <div id="principal">
    <form class="form" action="" method="get">
        <p>Nome: <input type="text" placeholder="Digite seu nome aqui!" class="nome"></p>
        <p>Sobrenome: <input type="text" placeholder="Digite seu sobrenome aqui!" class="sobrenome"></p>
        <p>Email: <input type="email" placeholder="Seu@email.com" class="email"></p>
        <p>Telefone: <input type="tel" placeholder="+55+DDD+número!" pattern="\+55\([0-9]{2}\)[0-9]{9}" class="telefone"></p>
        <p>Peso: <input type="number" placeholder="Digite seu peso aqui!" class="peso"></p>
        <p>Altura: <input type="number" placeholder="Digite sua altura aqui!" class="altura"></p>
        <button>Enviar</button>
    </form>
    </div>

    <div class="resultado"></div>




    
    <script src="js/script.js"></script>
</body>
</html>
